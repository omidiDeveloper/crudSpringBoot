<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Home Page</title>
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 600px;
            padding: 0 15px;
        }
        .home-container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button:hover,
        .back-button:focus {
            background-color: rgba(102, 126, 234, 0.15);
            outline: none;
        }
        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: #667eea;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        h1 {
            font-weight: 800;
            font-size: 2.8rem;
            color: #4b3caa;
            margin-bottom: 15px;
        }
        p.subtitle {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        a.cta-button {
            display: inline-block;
            padding: 14px 35px;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            background-color: #667eea;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.5);
        }
        a.cta-button:hover,
        a.cta-button:focus {
            background-color: #5a6ddf;
            box-shadow: 0 8px 16px rgba(90, 109, 223, 0.6);
            outline: none;
        }
        @media (max-width: 360px) {
            body {
                padding: 0 10px;
            }
            .home-container {
                padding: 25px 20px;
                max-width: 320px;
            }
            h1 {
                font-size: 2.3rem;
                margin-bottom: 12px;
            }
            .back-button {
                top: 15px;
                left: 15px;
                svg {
                    width: 20px;
                    height: 20px;
                }
            }
            a.cta-button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
